<!DOCTYPE HTML>

<!-- Original source: https://www.w3schools.com/howto/howto_js_countdown.asp -->

<html>
<head>
<title>welcome to slothicorn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p.class {
  position: absolute;
  top: 60%;
  left: 20%;
  font-size: 50px;
  font-family: Verdana
}

div {
  display: block;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
}

img.display {
  display: block;
  margin-left: auto;
  margin-right: auto
}

</style>
</head>
<body>

	<div>
		<p class="class" id="demo"></p>

		<img class="display" src="slothicorn_320px.png">
	</div>
<p><p>

	<script>
	// Set the date we're counting down to
	var countDownDate = new Date("Mar 20, 2018 08:00:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + " days " + hours + " hours "
    + minutes + " minutes " + seconds + " seconds ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
	}, 1000);
	</script>

</body>
</html>
